        function cek_data(){
            
            var messagesRef = firebase.database().ref("ID").child(hasil_baca).child("nama");

                const data = snapshot.val();
                nama_id=data;
            });

            var messagesRef = firebase.database().ref("SPP").child("Kelas2");

            });
            var messagesRef = firebase.database().ref("SPP").child("Kelas3");

            });
